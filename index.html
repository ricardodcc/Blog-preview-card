<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <article class="blog">
          <img src="assets/images/illustration-article.svg" alt="Article hero image" class="blog__hero">
          <p class="blog__topic">learning</p>
          <p class="blog__date">Published 21 Dec 2023</p>
          <h2 class="blog__title">HTML & CSS foundations</h2>
          <p class="blog__resume">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="blog__author">
            <img src="assets/images/image-avatar.webp" alt="" class="author__image">
            <p class="author__name">greg hooper</p>
          </div>
      </article>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ricardodcc" target="_blank">ricardodcc</a>
  </footer>
</body>
</html>
